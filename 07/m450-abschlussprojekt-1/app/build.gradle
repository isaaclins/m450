plugins {
    id 'application'
    id 'jacoco'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation libs.junit.jupiter
    testImplementation libs.assertj.core

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    mainClass = 'com.m450.chess.App'
}

tasks.named('run', JavaExec) {
    standardInput = System.in
}

tasks.named('test') { t ->
    useJUnitPlatform()
    finalizedBy tasks.jacocoTestReport
}

jacoco {
    toolVersion = "0.8.12"
}

tasks.named('jacocoTestReport') {
    reports {
        xml.required = true
        csv.required = false
        html.required = true
    }
}

tasks.named('jacocoTestCoverageVerification') {
    violationRules {
        rule {
            limit {
                counter = 'LINE'
                value = 'COVEREDRATIO'
                minimum = 0.80
            }
            limit {
                counter = 'BRANCH'
                value = 'COVEREDRATIO'
                minimum = 0.80
            }
        }
    }
}

tasks.named('check') {
    dependsOn tasks.jacocoTestCoverageVerification
}

tasks.register('findMate', JavaExec) {
    group = 'application'
    description = 'Searches for a short checkmate line from the initial position and writes scripts/mate-asap.txt'
    classpath = sourceSets.test.runtimeClasspath
    mainClass = 'com.m450.chess.dev.MateFinder'
}
